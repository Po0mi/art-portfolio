<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(to bottom, #2b1b42, #0F1C2F);
            color: white;
            overflow: hidden;
            opacity: 0; /* Initial state for fade-in */
            transition: opacity 1s ease-in-out; /* Transition for fade-in effect */
        }

        body.loaded {
            opacity: 1; /* Final state after the page has loaded */
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .header {
            position: absolute;
            top: 1rem;
            width: 90%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            animation: popIn 1s forwards;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-family: 'Poiret One', cursive;
            transition: color 0.3s, transform 0.3s;
        }

        .header a:hover {
            color: #a8a8ff;
            transform: scale(1.1);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .title {
            font-size: clamp(2rem, 8vw, 5rem); /* Responsive font size */
            margin-bottom: 1rem;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Hide the text overflow during animation */
            white-space: nowrap;
            border-right: 4px solid white; /* Cursor effect */
            animation: typewriter 3s steps(40) 1s forwards, cursorFadeOut 0.5s 3s forwards;
        }

        @keyframes typewriter {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes cursorFadeOut {
            0% {
                border-right-color: white;
            }
            100% {
                border-right-color: transparent;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 1.5vw, 2rem);
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-family: 'Poiret One', cursive;
        }

        .extra {
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            margin-top: 1rem;
            animation: twinkle 2s infinite alternate;
            opacity: 0.5;
            pointer-events: none;
        }

        .vertical-text {
            position: absolute;
            left: 1rem;
            top: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: clamp(0.8rem, 1.2vw, 1rem);
            letter-spacing: 3px;
            font-family: 'Rajdhani', sans-serif;
            animation: twinkle 2s infinite alternate;
            opacity: 0.5;
            pointer-events: none;
        }

        .vertical-text span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .vertical-text::before {
            content: '';
            display: block;
            width: 2px;
            height: 30vh;
            background-color: white;
            background-image: linear-gradient(#0F1C2F, rgb(255, 255, 255));
        }

        .korean-text {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            animation: twinkle 2s infinite alternate;
            opacity: 0.5;
        }

        .figure {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: clamp(100px, 25vw, 300px);
            height: auto;
        }

        .figure img {
            width: 100%;
            height: auto;
            object-fit: cover;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .vertical-text {
                display: none;
            }

            .figure {
                bottom: 2rem;
                right: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .korean-text {
                font-size: 0.8rem;
            }

            .figure {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="skills.html">Skills</a>
        </div>
        <div class="extra">I will search the Universe</div>
        <div class="title">Welcome to My Art Portfolio</div>
        <div class="subtitle">
            <span>Illustrator</span>
            <span>|</span>
            <span>Graphic Designer</span>
            <span>|</span>
            <span>Digital Artist</span>
        </div>
        <div class="vertical-text">
            <span>READER</span>
        </div>
        <div class="korean-text">
            <div>전지적</div>
            <span>|</span>
            <div>독자시점</div>
        </div>
        <div class="figure">
            <img src="654435c91d39412098c93a51e26b34f7-removebg-preview.png" alt="Figure">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('loaded');
        });

        document.querySelectorAll('.header a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const destination = e.target.href;

                // Trigger the fade-out transition
                document.body.classList.remove('loaded');
                setTimeout(() => {
                    window.location.href = destination;
                }, 1000); // Delay navigation to allow fade-out
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background: linear-gradient(to bottom, #2b1b42, #0F1C2F);
    color: white;
    overflow: hidden;
    opacity: 0; 
    transition: opacity 1s ease-in-out;
}

body.loaded {
    opacity: 1;
}

.container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px; /* Added padding for responsiveness */
}

.header {
    position: absolute;
            top: 25px;
            width: 120%;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 1rem;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            animation: popIn 1s forwards;
}
@keyframes popIn {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.header a {
    text-decoration: none;
    color: white;
    font-family: 'Poiret One', cursive;
    transition: color 0.3s, transform 0.3s;
}

.header a:hover {
    color: #a8a8ff;
    transform: scale(1.1);
}

.title {
    font-size: 90px;
    margin-bottom: 10px;
    font-family: 'Rajdhani', sans-serif;
}

.subtitle {
    font-size: 20px;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-family: 'Poiret One', cursive;
    flex-wrap: wrap; /* Allow subtitle items to wrap */
}

.extra {
    font-size: 15px;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
    font-family: 'Poiret One', cursive;
    animation: twinkle 2s infinite alternate;
    opacity: 0.5;
    pointer-events: none;
}

.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 1;
    pointer-events: none;
    animation: twinkle 2s infinite alternate;
}

.skills {
    margin-top: 50px;
    width: 100%;
    max-width: 800px; /* Limit the width for better scaling */
    padding: 0 20px; /* Added padding for smaller screens */
}

.skill {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    justify-content: space-between; /* Ensures skill name and bar are spaced properly */
}

.skill img {
    width: 10%; /* Increased width for better visibility */
    max-width: 50px; /* Max width for responsive scaling */
    margin-right: 20px;
}

.skill-bar {
    flex-grow: 1;
    background: #3c3c3c;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    animation: popIn 1s forwards;
}

@keyframes fillBar {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

.skill-bar span {
    display: block;
    height: 20px;
    background: #6a5acd;
    animation: fillBar 2s ease-out forwards;
}


.skill-name {
    margin-left: 10px;
}

.figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 1;
}

.vertical-text {
    position: absolute;
    top: 95%;
    right: 1%;
    font-family: 'Poiret One', cursive;
    font-size: 20px;
    color: #ffffff;
    white-space: nowrap;
    animation: twinkle 2s infinite alternate;
    opacity: 0.5;
    pointer-events: none;
    animation: twinkle 2s infinite alternate;
}

.custom-line {
    position: absolute;
    border: none;
    left: 10%;
    bottom: 2%;
    height: 1px;
    width: 75%;
    background: linear-gradient(to right, #0F1C2F, #ffffff);
    opacity: 1;
}
.figure {
            position: fixed;
            top: 0;
            bottom: -550px;
            right: 0;
            left: -2%;
            width: 20%; /* Adjusted for responsiveness */
            max-width: 200px;
            height: auto;
            overflow: hidden;
        }

        .figure img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: twinkle 2s infinite alternate;
            opacity: 0.5;
            pointer-events: none;
        }
@keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }


@media (max-width: 1024px) {
    .header {
        font-size: 16px;
        gap: 20px;
    }

    .title {
        font-size: 60px;
    }

    .subtitle {
        font-size: 18px;
        gap: 10px;
    }

    .extra {
        font-size: 13px;
    }

    .skills {
        padding: 0 15px; /* Adjust padding for smaller screens */
    }

    .skill img {
        width: 8%;
        max-width: 45px;
    }

    .skill-bar {
        height: 18px; /* Smaller bars for better scaling */
    }

    .vertical-text {
        font-size: 18px;
    }

    .custom-line {
        width: 80%;
    }
}

@media (max-width: 768px) {
    .header {
        font-size: 14px;
        gap: 15px;
    }

    .title {
        font-size: 50px;
    }

    .subtitle {
        font-size: 16px;
        gap: 5px;
    }

    .extra {
        font-size: 12px;
    }

    .skills {
        padding: 0 10px; /* Further reduce padding */
    }

    .skill img {
        width: 6%;
        max-width: 40px;
    }

    .vertical-text {
        font-size: 16px;
    }

    .custom-line {
        width: 85%;
    }
}

@media (max-width: 412px) {
    body {
        overflow: hidden; /* Disable scrolling */
    }
    .header {
        font-size: 12px;
        flex-direction: row; /* Stack the header items vertically */
        text-align: center;
    }

    .title {
        font-size: 40px;
    }

    .subtitle {
        font-size: 14px;
        gap: 5px;
        flex-direction: row;
    }

    .extra {
        font-size: 10px;
    }

    .skills {
        padding: 0 5px; /* Minimal padding for very small screens */
    }

    .skill img {
        width: 5%;
        max-width: 35px;
    }

    .vertical-text {
        font-size: 14px;
        left: 250px;
    }

    .custom-line {
        display: none;
    }
    .figure{
        top: 200px;
    }
    
}
@media (max-width: 1080px) {
    body {
        overflow: hidden; /* Disable scrolling */
    }
    .header {
        font-size: 12px;
        flex-direction: row; /* Stack the header items vertically */
        text-align: center;
    }

    .title {
        font-size: 40px;
    }

    .subtitle {
        font-size: 14px;
        gap: 5px;
        flex-direction: row;
    }

    .extra {
        font-size: 10px;
    }

    .skills {
        padding: 0 5px; /* Minimal padding for very small screens */
    }

    .skill img {
        width: 5%;
        max-width: 35px;
    }

    .vertical-text {
        font-size: 14px;
        left: 250px;
    }

    .custom-line {
        display: none;
    }
    .figure{
        top: 200px;
    }
    
}

    </style>

            <a href="skills.html">Skills</a>
        </div>
        <div class="subtitle">

            <span>|</span>
            <span>Graphic designer</span>

        </div>
        <div class="skills">
            <div class="skill">
                <img src="photoshop.png" alt="Photoshop">
                <div class="skill-bar"><span style="width: 90%;"></span></div>
                <div class="skill-name">Photoshop</div>
            </div>
            <div class="skill">
                <img src="blender.png" alt="Blender">
                <div class="skill-bar"><span style="width: 70%;"></span></div>
                <div class="skill-name">Blender</div>
            </div>
            <div class="skill">
                <img src="figma.png" alt="Figma">
                <div class="skill-bar"><span style="width: 60%;"></span></div>
                <div class="skill-name">Figma</div>
            </div>
            <div class="skill">
                <img src="sai.png" alt="Paint Tool SAI">
                <div class="skill-bar"><span style="width: 50%;"></span></div>

        </div>
        <div class="figure">
            <img src="phone.png" alt="Figure">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('loaded');
        });
        document.querySelectorAll('.header a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const destination = e.target.href;
                document.body.classList.remove('loaded');
                setTimeout(() => {
                    window.location.href = destination;
                }, 1000);
            });
        });
    </script>
</body>
</html>
